<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Portal | Quickfix Financial Services</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: Inter, sans-serif;
  background:#0f172a;
  color:white;
  margin:0;
}

.container {
  max-width:500px;
  margin:auto;
  padding:80px 20px;
}

.card {
  background:#020617;
  padding:40px;
  border-radius:16px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

h1 {
  text-align:center;
  color:#2bb673;
}

input {
  width:100%;
  padding:14px;
  margin-top:15px;
  border-radius:8px;
  border:none;
}

button {
  width:100%;
  margin-top:20px;
  padding:14px;
  font-weight:700;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#1f6fb2,#2bb673);
  color:white;
}

.note {
  margin-top:25px;
  font-size:14px;
  color:#94a3b8;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>Client Portal Login</h1>

    <input type="email" placeholder="Email Address">
    <input type="password" placeholder="Password">

    <button>Login</button>

    <p class="note">
      Portal access includes:
      <br>• Credit report updates  
      <br>• Dispute progress  
      <br>• Strategy notes  
      <br>• Secure messaging  
      <br><br>
      Don’t have access yet? Contact support to activate your portal.
    </p>
  </div>
</div>

</body>
</html>
